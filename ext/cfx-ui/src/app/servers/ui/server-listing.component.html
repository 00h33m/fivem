<servers-table-header
	[columns]="columns"
	[sortOrder]="sortOrder"
	(sort)="updateSorting($event)"
></servers-table-header>

<div class="list">
	<virtual-scroll
		[items]="sortedServers"
		(update)="localServers = $event"
		childHeight="40"
		childWidth="1000"
	>
		<div class="dummy"></div>
		<app-server-listing-item
			[pinned]="isPinned(server)" [server]="server"
			*ngFor="let server of localServers"
		></app-server-listing-item>
	</virtual-scroll>
</div>
