<dl (dblclick)="attemptConnect()" [contextMenu]="menu" [class.pinned]="pinned">
    <dt class="icon">
        <figure class="image is-32x32" (click)="attemptConnect()">
            <img [src]="server.sanitizedUri">
        </figure>
    </dt>
    <dd class="name" [innerHTML]="server.hostname | escape | colorize">
    </dd>
    <dd class="players">
        {{server.currentPlayers}}/{{server.maxPlayers}}
    </dd>
    <dd class="ping">
        {{server.ping >= 1000 ? '-' : server.ping}}
    </dd>
</dl>
<context-menu>
    <ng-template contextMenuItem (execute)="attemptConnect()">{{'#ServerList_Connect'|translate}}</ng-template>
    <ng-template contextMenuItem (execute)="addFavorite()" [visible]="!isFavorite()">{{'#ServerList_AddFavorite'|translate}}</ng-template>
    <ng-template contextMenuItem (execute)="removeFavorite()" [visible]="isFavorite()">{{'#ServerList_RemoveFavorite'|translate}}</ng-template>
</context-menu>
