<div [class]="classes" *ngIf="minModeSetUp" [style.--myBackgroundImage]="bgImage">
    <div id="bg" *ngIf="!minMode || !gameService.minmodeBlob['art:backgroundImage']">
        <object id="plugin"
        type="application/x-cfx-game-view"
        width="100%"
        height="100%"
        [ngStyle]="{ filter: 'url(#acrylicBlurDark)', 'clip-path': calcClipPath() }"></object>        
    </div>
    <div id="bg" *ngIf="minMode && gameService.minmodeBlob['art:backgroundImage']"></div>

    <div class="app-root">
        <app-nav *ngIf="!minMode && !splashScreen" (openChangelog)="openChangelog()"></app-nav>
        <router-outlet></router-outlet>
        <app-changelog-popup *ngIf="!minMode" [showOverlay]="changelogShown" (closeOverlay)="closeChangelog()"></app-changelog-popup>
        <connecting-popup *ngIf="!minMode"></connecting-popup>
    </div>
</div>
