<div [class]="classes" *ngIf="minModeSetUp" [style.--myBackgroundImage]="bgImage">
    <div id="bg" *ngIf="!minMode || !gameService.minmodeBlob['art:backgroundImage']"></div>
    <div id="bg" *ngIf="minMode && gameService.minmodeBlob['art:backgroundImage']"></div>

    <div class="app-root">
        <app-nav *ngIf="!minMode" (openChangelog)="openChangelog()"></app-nav>
        <router-outlet></router-outlet>
        <app-changelog-popup *ngIf="!minMode" [showOverlay]="changelogShown" (closeOverlay)="closeChangelog()"></app-changelog-popup>
        <connecting-popup *ngIf="!minMode"></connecting-popup>
    </div>
</div>
