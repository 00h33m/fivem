<section class="setting">
	<div class="key">
		<div translate>#Settings_Nickname</div>
	</div>
	<div class="value">
		<input
			#input
			class="text"
			type="text"
			placeholder="{{'#Settings_Nickname'|translate}}"
			spellcheck="false"
			[(ngModel)]="nickname"
			(ngModelChange)="nameChanged($event)"
		>
	</div>
</section>

<section class="setting">
	<div class="key">
		<div translate>#Settings_DarkTheme</div>
	</div>
	<div class="value">
		<div class="checkbox">
			<input
				type="checkbox"
				id="dark-theme"
				[checked]="darkTheme"
				(change)="toggleDarkTheme()"
			>
			<label for="dark-theme" translate>
				#Settings_DarkThemeDesc
			</label>
		</div>
	</div>
</section>

<section class="setting">
	<div class="key">
		<div translate>#Settings_DevMode</div>
	</div>
	<div class="value">
		<div class="checkbox">
			<input
				type="checkbox"
				id="dev-mode"
				[checked]="devMode"
				(change)="toggleDevMode()"
			>
			<label for="dev-mode" translate>
				#Settings_DevModeDesc
			</label>
		</div>
	</div>
</section>

<section class="setting" *ngIf="devMode">
	<div class="key">
		<div translate>#Settings_LocalhostPort</div>
	</div>
	<div class="value">
		<input
			#input
			class="text"
			type="text"
			placeholder="{{'#Settings_LocalhostPort'|translate}}"
			spellcheck="false"
			[(ngModel)]="localhostPort"
			(ngModelChange)="localhostPortChanged($event)"		
		>
	</div>
</section>

<section class="setting">
	<div class="key">
		<div translate>#Settings_Account</div>
	</div>
	<div class="value">
		<span *ngIf="currentAccount" translate>#Settings_AccountLinked</span>
		<span *ngIf="!currentAccount">
			<button (click)="linkAccount()" translate>#Settings_AccountLink</button>
		</span>
	</div>
</section>

<section class="setting" *ngIf="currentAccount && currentAccount.isPremium">
	<div class="key">
		<div translate>#Settings_Boost</div>
	</div>
	<div class="value">
		<span *ngIf="!currentBoost && !noCurrentBoost" translate>#Settings_BoostLoading</span>
		<span *ngIf="!currentBoost && noCurrentBoost" translate>#Settings_BoostNone</span>
		<span *ngIf="currentBoost && !currentBoost.server">{{ currentBoost.address }}</span>
		<span *ngIf="currentBoost && currentBoost.server" [innerHTML]="(currentBoost.server && currentBoost.server.hostname)||'test' | escape | colorize"></span>
	</div>
</section>

<section class="setting">
	<div class="key">
		<div translate>#Settings_Language</div>
	</div>
	<div class="value">
		<select [(ngModel)]="language" (ngModelChange)="languageChanged($event)">
			<option value="en">English</option>
			<option value="fr">Fran√ßais</option>
		</select>
	</div>
</section>
