	<div class="columns">
        <nav class="panel server-filter column is-one-quarter">
			<p class="panel-heading">Filter</p>
			<div class="panel-block">
				<p class="control has-icon">
					<input class="input is-small material-1" type="text" placeholder="Search">
					<span class="icon is-small">
						<i class="fa fa-search"></i>
					</span>
				</p>
			</div>

            <ngui-tab selected-index-class="is-active">
                <p class="panel-tabs material-1">
                    <a index="categories" class="is-active">Categories</a>
                    <a index="filters">Filter</a>
                </p>

                <div class="content">
                    <div contents="categories" class="categories">
                        <a class="panel-block is-active">#all</a>
                        <a class="panel-block">#featured</a>
                        <a class="panel-block">#roleplay</a>
                        <a class="panel-block">#drifting</a>
                        <a class="panel-block">#copsnrobbers</a>
                        <a class="panel-block">#racing</a>
                        <a class="panel-block">#freeroam</a>
                        <a class="panel-block">.. and 67 more</a>
                    </div>

                    <div contents="filters" class="filters">
                        <label class="checkbox">
                            <input type="checkbox" class="hide-empty">
                            Hide Empty
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" class="hide-full">
                            Hide Full
                        </label>
                        <label class="label">
                            Max Ping [ <span class="ping-amount"></span> ]
                            <div id="ping-slider"></div>
                        </label>
                    </div>
                </div>
            </ngui-tab>

            <div class="a"></div>
		</nav>

		<div class="servers column">
            <dl class="heading">
                <dt class="icon">

                </dt>
                <dd class="name" translate>
                    #ServerList_Name
                </dd>
                <dd class="players" translate>
                    #ServerList_Players
                </dd>
                <dd class="ping" translate>
                    #ServerList_Ping
                </dd>
            </dl>
            <div class="list">
                <virtual-scroll [items]="servers" (update)="localServers = $event">
                    <div class="server" *ngFor="let server of localServers">
                        <dl>
                            <dt class="icon">
                                <figure class="image is-32x32">
                                    <img src="{{server.iconUri}}">
                                </figure>
                            </dt>
                            <dd class="name">
                                {{server.hostname}}
                            </dd>
                            <dd class="players">
                                {{server.currentPlayers}}/{{server.maxPlayers}}
                            </dd>
                            <dd class="ping">
                                {{server.ping}}
                            </dd>
                        </dl>
                    </div>
                </virtual-scroll>
            </div>
            
		</div>
	</div>
