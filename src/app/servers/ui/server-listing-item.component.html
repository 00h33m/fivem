<dl>
    <dt class="icon">
        <figure class="image is-32x32">
            <img src="{{server.iconUri}}">
        </figure>
    </dt>
    <dd class="name">
        {{server.hostname}}
    </dd>
    <dd class="players">
        {{server.currentPlayers}}/{{server.maxPlayers}}
    </dd>
    <dd class="ping">
        {{server.ping}}
    </dd>
</dl>
